<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<div class="container my-3">
    <div class="row my-3">
        <h2 class="fw-bold">Edit Details of the User</h2>
        <div class="col-md-6 back p-2 my-3">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="button" value="Cancel" class="back addBtn btn btn-outline-dark px-4 mx-3" onclick="window.history.go(-1);" >
        <input type="submit" value="Save" class="back addBtn btn btn-outline-primary px-4">
              </form>
        </div>
        <div class="col-md-5 m-3 ">
            <h2 class="fw-bold">Details</h2>
            <table class="table back table-striped table-dark table-hover">
                <tr>
                    <th>Name</th>
                    <td>{{emp.name}}</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>{{emp.phone}}</td>
                </tr>
                <tr>
                    <th>Email Id</th>
                    <td>{{emp.email}}</td>
                </tr>
                <tr>
                    <th>Date of birth</th>
                    <td>{{emp.dob}}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{emp.status}}</td>
                </tr>
                <tr>
                    <th>Delete</th>
                    <td><a class="btn btn-outline-danger" href="{% url 'delete' emp.id %}">Delete this record</a></td>
                </tr>
            </table>

        </div>
    </div>
 
    
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
